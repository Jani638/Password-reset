<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body class="d-flex justify-content-center align-items-center bg-light">
     <div>
        <div class="alert alert-danger" th:if="${param.error}">
            Fill in all fields with valid informations.
        </div>
        
        <form th:action="@{/register}" method="post">
            <div class="mb-3"><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
            <div class="mb-3"><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <div class="mb-3"><label> Email: <input type="email" name="email" class="form-control"/> </label></div>
            <div class="mb-3"><input type="submit" value="Sign In" class="btn btn-primary"/></div>
        </form>

       </div>
    </body>
</html>
